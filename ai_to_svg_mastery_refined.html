<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ AI-to-SVG Animation & Video Mastery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ AI-to-SVG Animation & Video Mastery</h1>

    <!-- File Upload -->
    <div class="form-group">
      <label for="config-file">Upload JSON Config File:</label>
      <input type="file" id="config-file" accept=".json" aria-label="Upload JSON file">
      <p id="file-error" class="error" role="alert" aria-live="polite"></p>
    </div>

    <!-- Agent Options -->
    <div class="form-group">
      <label>Agent Options:</label>
      <input type="checkbox" id="scene-agent" checked aria-label="Enable SceneInspireAgent"> Enable SceneInspireAgent<br>
      <input type="checkbox" id="color-agent" checked aria-label="Enable ColorAuraAgent"> Enable ColorAuraAgent
    </div>

    <!-- Output Format Options -->
    <div class="form-group">
      <label>Output Formats:</label>
      <input type="checkbox" id="output-mp4" checked aria-label="Export as MP4"> Export as MP4<br>
      <input type="checkbox" id="output-gif" aria-label="Export as GIF"> Export as GIF<br>
      <input type="checkbox" id="output-png" aria-label="Export as PNG Frames"> Export as PNG Frames
    </div>

    <!-- Run Button -->
    <div class="form-group">
      <button id="run-pipeline" aria-label="Run the pipeline">Run Pipeline</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" aria-label="Pipeline progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="progress"></div>
    </div>

    <!-- Status -->
    <p class="status" id="status" role="status" aria-live="polite">Ready</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
