<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVGVidGen UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .checkbox-group label {
      display: block;
      margin: 0.3rem 0;
    }
    #progress-container {
      width: 100%;
      background: #444;
      border-radius: 5px;
      height: 20px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.5s;
    }
    #file-error {
      color: red;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      background: #0ff;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ SVGVidGen Preferences</h1>

  <div class="section checkbox-group">
    <h3>Agent Settings</h3>
    <label><input type="checkbox" id="scene-agent" /> Enable Scene Agent</label>
    <label><input type="checkbox" id="color-agent" /> Enable Color Agent</label>
  </div>

  <div class="section checkbox-group">
    <h3>Output Formats</h3>
    <label><input type="checkbox" id="output-mp4" /> Generate MP4</label>
    <label><input type="checkbox" id="output-gif" /> Generate GIF</label>
    <label><input type="checkbox" id="output-png" /> Generate PNG</label>
  </div>

  <div class="section">
    <h3>Upload Config</h3>
    <input type="file" id="config-file" />
    <div id="file-error"></div>
  </div>

  <div class="section">
    <button id="run-pipeline">Run Pipeline</button>
    <div id="status" style="margin-top: 1rem;"></div>
  </div>

  <div class="section">
    <h3>Progress</h3>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
